<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add manual receipt1 screen</title>

<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">

<![endif]-->

<!-- Internet Explorer 8 or older versions doesn't support CSS3 media queries. I enable it by importing css3-mediaqueries.js Javascript file. -->

<!-- importing jQuery UI css -->
<link rel="stylesheet" href="./css/jquery-ui.min.css"/>

<!-- importing custom css -->
<link rel="stylesheet" href="./css/main.css"/>


</head>
<body>
  <div id="wrapper">
    <div class="main-header main-header--small">
        <div class="main-header__inner-box">
          <h1>Add Receipt</h1>
          <a href="add-receipt.html" class="back-nav"></a>
        </div>
    </div>

    <div class="main-content">
      <div class="inner-content">

        <div class="tile">
          <form class="data-form data-form--center" id="manual-receipt1-form" action="/someaction" name="edit-profile" method="post">  
            <label for="store">Where did you go?</label>
            <div class="store-dropdown">
              <select id="store">
                <option disabled selected>Store / Retailer</option>
                <option>NOT SPECIFIED</option>
                <option>TOTAL MARKET</option>
                <option>99p Stores</option>
                <option>Aldi</option>
                <option>Alldays</option>
                <option>All Market Stall</option>
                 <option>Avon</option>
                <option>Cash And Carry</option>
                <option>Dewhurst</option>
                <option>Kingswood/Gk</option>
                <option>Medicare</option>
                <option>Milkman</option>
              </select>
            </div>

            <label for="datepicker">When did you go?</label>
            <input title="Enter your date" placeholder="Today" id="datepicker" name="date-picker" id="email-edit" type="text"></input>
          </form>
        </div>
        <div class="btn-centered">
          <a href="add-manual-receipt2.html" class="btn btn--blue-no-icon">Next</a>
        </div>
      </div>
    </div>

    <div id="footer-nav-menu">   
       <nav class="footer-nav">
          <ul class="items-list">
            <li class="items-list__item"><a class="icon-menu-spending" href="view-spending1.html">Spending</a></li
            ><li class="items-list__item"><a class="icon-menu-rewards" href="rewards1.html">Rewards</a></li
            ><li class="items-list__item"><a class="icon-menu-add" href="add-receipt.html">Add</a></li
            ><li class="items-list__item"><a class="icon-menu-transactions" href="transactions.html">Transactions</a></li
            ><li class="items-list__item"><a class="icon-menu-profile" href="profile.html">Profile</a></li>
          </ul>
        </nav>
    </div>
  </div>

  <!-- importing jquery libraries -->
  <script src="./js/vendor_libs/jquery-1.11.2.min.js" ></script>
  <script src="./js/vendor_libs/jquery-ui.min.js" ></script>

  <!-- importing custom script file -->
  <script src="./js/main.js" ></script>
</body>
</html>
