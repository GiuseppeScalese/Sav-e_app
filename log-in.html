<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Log-in screen</title>

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->

<!-- Internet Explorer 8 or older versions doesn't support CSS3 media queries. I enable it by importing css3-mediaqueries.js Javascript file. -->
<!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->

<!-- importing jQuery UI css -->
<link rel="stylesheet" href="./css/jquery-ui.min.css"/>

<!-- importing custom css -->
<link rel="stylesheet" href="./css/main.css"/>


</head>
<body>
  <div id="wrapper-access">
    <div class="main-header main-header--big">
        <div class="main-header__inner-box">
          <h1>Log in</h1>
          <a href="home-screen.html" class="back-nav"></a>
        </div>
    </div>
    <div id="access-screens">
      <form class="access-form" action="/someaction" name="login" method="post">  
          <label for="email-login">Email address</label>
          <input title="Enter your email" placeholder="Enter your email" name="email-login" id="email-login" type="text"></input>

          <label for="password-login">Password</label>
          <input title="Enter user password" placeholder="Enter your password" name="password-login" id="password-login" type="password"></input>

          <a href="#" class="forgot-pwd">Forgot your password?</a>

          <div class="submit-button">
            <a href="add-receipt.html" class="btn btn--blue-no-icon">Log in</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- importing jquery library -->
  <script src="./js/vendor_libs/jquery-1.11.2.min.js" ></script>
  <script src="./js/vendor_libs/jquery-ui.min.js" ></script>

  <!-- importing custom script file -->
  <script src="./js/main.js" ></script>

</body>
</html>
